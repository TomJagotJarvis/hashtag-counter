<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Image EXIF Data Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #submit-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #exif-results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
        #loading {
            display: none;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Advanced Image EXIF Data Reader</h1>
    <input type="text" id="url-input" placeholder="Enter image URL">
    <button id="submit-btn">Get EXIF Data</button>
    <div id="loading">Fetching EXIF data...</div>
    <div id="exif-results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url-input');
            const submitBtn = document.getElementById('submit-btn');
            const exifResults = document.getElementById('exif-results');
            const loadingIndicator = document.getElementById('loading');

            // Function to extract lens information from undefined tags
            function extractLensInfo(metaData) {
                let lensInfo = null;
                
                // Look for lens information in undefined tags
                Object.entries(metaData).forEach(([key, value]) => {
                    if (key === 'undefined' && typeof value === 'string' && value.includes('Summilux')) {
                        lensInfo = value;
                    }
                });

                return lensInfo;
            }

            submitBtn.addEventListener('click', async () => {
                const imageUrl = urlInput.value.trim();
                if (!imageUrl) {
                    exifResults.innerHTML = '<p class="error">Please enter an image URL</p>';
                    return;
                }

                // Show loading indicator
                loadingIndicator.style.display = 'block';
                exifResults.innerHTML = '';

                try {
                    // Create a cross-origin enabled image
                    const img = new Image();
                    img.crossOrigin = 'Anonymous'; // This is key for CORS
                    
                    img.onload = function() {
                        try {
                            // Hide loading indicator
                            loadingIndicator.style.display = 'none';

                            EXIF.getData(img, function() {
                                const allMetaData = EXIF.getAllTags(this);
                                
                                // Extract lens information
                                const lensInfo = extractLensInfo(allMetaData);

                                // Check if we have any EXIF data
                                if (Object.keys(allMetaData).length === 0) {
                                    exifResults.innerHTML = '<p class="error">No EXIF data found</p>';
                                    return;
                                }

                                // Create detailed EXIF results HTML
                                let exifHTML = '<h2>Detailed EXIF Data:</h2>';
                                
                                // Lens Details (Prominently Displayed)
                                exifHTML += '<h3>Lens Details:</h3>';
                                if (lensInfo) {
                                    exifHTML += `<p><strong>Lens:</strong> ${lensInfo}</p>`;
                                }
                                
                                // Camera Details
                                exifHTML += '<h3>Camera Details:</h3>';
                                exifHTML += `<p><strong>Make:</strong> ${allMetaData.Make || 'Unknown'}</p>`;
                                exifHTML += `<p><strong>Model:</strong> ${allMetaData.Model || 'Unknown'}</p>`;
                                
                                // Additional Lens Technical Details
                                exifHTML += `<p><strong>Focal Length:</strong> ${allMetaData.FocalLength || 'Unknown'}</p>`;
                                exifHTML += `<p><strong>Aperture:</strong> ${allMetaData.FNumber ? `f/${allMetaData.FNumber}` : 'Unknown'}</p>`;
                                
                                // Additional Useful Info
                                exifHTML += '<h3>Additional Information:</h3>';
                                exifHTML += `<p><strong>Date Taken:</strong> ${allMetaData.DateTimeOriginal || 'Unknown'}</p>`;
                                exifHTML += `<p><strong>ISO:</strong> ${allMetaData.ISOSpeedRatings || 'Unknown'}</p>`;
                                exifHTML += `<p><strong>Exposure Time:</strong> ${allMetaData.ExposureTime ? `1/${Math.round(1/allMetaData.ExposureTime)}s` : 'Unknown'}</p>`;

                                // Raw EXIF Data for debugging
                                exifHTML += '<h3>Raw EXIF Data:</h3>';
                                exifHTML += `<pre>${JSON.stringify(allMetaData, null, 2)}</pre>`;

                                exifResults.innerHTML = exifHTML;
                            });
                        } catch (error) {
                            loadingIndicator.style.display = 'none';
                            exifResults.innerHTML = `<p class="error">Error processing image: ${error.message}</p>`;
                        }
                    };

                    img.onerror = () => {
                        loadingIndicator.style.display = 'none';
                        exifResults.innerHTML = `<p class="error">Failed to load image. Possible reasons:
                            <br>- Image URL is incorrect
                            <br>- Image server does not allow cross-origin requests
                            <br>- Network connectivity issue</p>`;
                    };

                    // Set the image source last
                    img.src = imageUrl;

                } catch (error) {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    exifResults.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
